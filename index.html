<!DOCTYPE html>
<html ng-app="wikiApp" ng-controller="wikiCtrl">
<head>
	<meta charset="UTF-8" />
	<title>Wikipedia Viewer</title>

	<!-- JS Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script 
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script 
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js">
	</script> 
	<script src="js/wikiviewer.js"></script>


	<!-- CSS files-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class="text-center">
	<h1>{{wikiInfo.heading}}</h1>
	<!-- <p>{{wikiInfo.appInfo}}</p> -->
	 <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
    <img src="https://vignette4.wikia.nocookie.net/headhuntershorrorhouse/images/d/de/Wikipedia-logo_%28inverse%29.png/revision/latest?cb=20100227040741"  width="200px" alt="Wikipedia" />
  </a>
	<div>
		<a class="btn-lg" 
		ng-href="{{wikiInfo.subHeading2.githubprofile}}" 
		target="blank" title="Yacub93"><i class="fa fa-github"></i></a>

		<a class="btn-lg" 
		ng-href="{{wikiInfo.subHeading2.linkedinprofile}}" 
		target="blank" title="Yacub Ali"><i class="fa fa-linkedin"></i></a>
	</div>

		<ng-form class="ng-pristine ng-valid" autocomplete="off">
			<div class="input-group" >
			  <input id="reset" type="text" ng-places-autocomplete  ng-model="formData.searchTerm" class="form-control" placeholder="Search..." />
			
			</div> 
			<br>
			  <button style="width: 300px" id="search" class="btn btn-primary" ng-click="search()">
			 	<i class="fa fa-search"></i>
			  	Search
		      </button>
		     
		</ng-form>
			<table class="table table-hover table-responsive" ng-repeat="result in results">
			  <thead class="thead-inverse">
			    <tr>
			      <th>Title</th>
			      <th>Extract</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td><a ng-href="{{result.page}}" target='_blank'>{{result.title}}</a></td>
			      <td>{{result.body}}</td>
			    </tr>
			  </tbody>
			</table>
<!-- 		<ul ng-repeat="result in results">
			<li>{{result.title}}</li>
			<li>{{result.body}}</li>
			<li><img src="{{result.image}}" height="100px"></li>
	 	</ul> -->
	</div>
</div>	


<script>
	// RESET SEARCH INPUT
function tog(v){return v?'addClass':'removeClass';} 
	$(document).on('input', '#reset', function(){
	    $(this)[tog(this.value)]('x');
	}).on('mousemove', '.x', function( e ){
	    $(this)[tog(this.offsetWidth-18 < e.clientX-this.getBoundingClientRect().left)]('onX');
	}).on('touchstart click', '.onX', function( ev ){
	    ev.preventDefault();
	    $(this).removeClass('x onX').val('').change();
});
</script>
</body>
</html>
